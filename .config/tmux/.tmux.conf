# GENERAL
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g buffer-limit 20
set -sg escape-time 0
set -g display-time 1500
set -g remain-on-exit off
set -g repeat-time 300
setw -g allow-rename off
setw -g automatic-rename off
setw -g aggressive-resize on


# BINDINGS
set -g prefix C-a
unbind C-b
bind C-a send-prefix
# reload tmux config
bind R source-file ~/.tmux.conf \; display-message "Reloading config..."
# Set new window dir to current pane's
bind c new-window -c "#{pane_current_path}"
# Rename a window
bind r command-prompt -I "#W" "rename-window -- '%%'"
# rebind previous window
unbind p
bind b previous-window


# MOVEMENT
bind s split-window -v
bind v split-window -h

bind-key S choose-window "join-pane -v -s "%%""
bind-key V choose-window "join-pane -h -s "%%""

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind + resize-pane -U 5
bind - resize-pane -D 5
bind < resize-pane -L 5
bind > resize-pane -R 5

# swap windows by crtl-shift-left or right
bind-key -n C-S-Right swap-window -t +1
bind-key -n C-S-Left swap-window -t -1


# STATUS BAR
set-option -g status on
set-option -g status-interval 60

set -g status-justify left
set -g status-left ''
set -g status-left-length 20
set -g status-position bottom


# COLORS

# default statusbar color
##5eacd3
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

# Theme settings mixed with colors
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -g status-right "#[fg=colour223] #(battery tmux) #[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour223] %d-%m-%Y  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]"

set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour214,fg=colour239] #I #[bg=colour214,fg=colour239,bold] #W #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"

# PLUGINS
run-shell ~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux #save session
